[package]
name = "tiberius_row"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
anyhow = "1.0.86"
chrono = { version = "0.4.38", features = ["serde"] }
darling = "0.20.10"
proc-macro2 = "1.0.86"
quote = "1.0.37"
serde = { version = "1.0.209", features = ["derive"] }
serde_yaml = "0.9.34"
syn = { version = "2.0.76", features = ["extra-traits"] }
tiberius = { version = "0.12.3", features = ["chrono"] }
